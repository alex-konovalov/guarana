name: Guarana
version: 0.95dev
date: 2012-04-27
description: |
    Applications of Lie methods for computations with infinite polycyclic  groups

authors:
    - name: Bjoern Assmann
      url: mailto:bjoern@mcs.st-and.ac.uk

contributors:
    - name: John McDermott
      url: mailto:jjm@mcs.st-and.ac.uk

