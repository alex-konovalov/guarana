      version: ">=1.3"
      url: "http://www.math.rwth-aachen.de/~Frank.Luebeck/GAPDoc"
    - name: "polycyclic"
      version: ">=1.1"
      url: "https://gap-packages.github.io/polycyclic/"
    - name: "polenta"
      version: ">=1.2.3"
      url: "https://gap-packages.github.io/polenta/"

suggested-pkgs:
