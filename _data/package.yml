      version: ">=2.0"
      url: "http://gap-packages.github.io/nq/"
    - name: "alnuth"
      version: ">=3.0.0"
      url: "https://gap-packages.github.io/alnuth"

www: http://www-circa.mcs.st-andrews.ac.uk/~jjm/software/Guarana
readme: README
packageinfo: http://www-circa.mcs.st-andrews.ac.uk/~jjm/software/Guarana/PackageInfo.g

downloads:
    - name: .tar.gz
      url: http://www-circa.mcs.st-andrews.ac.uk/~jjm/software/Guarana/Guarana-0.95dev.tar.gz

abstract: |
    The Guarana package provides computational applications of the Mal'cev correspondence, in particular for collection in infinite polycyclic groups.

